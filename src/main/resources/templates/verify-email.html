<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Verification</title>
    <style>
        body {
            background: linear-gradient(135deg, #6b4eff, #9f80ff);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 40px 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(111, 66, 193, 0.3);
            color: #333;
        }

        .header {
            text-align: center;
            background: linear-gradient(45deg, #7f56d9, #9d85f3);
            border-radius: 16px;
            padding: 24px 16px;
            color: white;
            box-shadow: 0 6px 16px rgba(127, 86, 217, 0.4);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .message {
            margin: 30px 0;
            font-size: 18px;
            text-align: center;
        }

        .code-box {
            background: #f3f0fc;
            color: #7b4be0;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(127, 86, 217, 0.15);
            letter-spacing: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .code-box {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Verification</h1>
    </div>

    <div class="message">
        <p>Hello,</p>
        <p>Please use the following verification code to confirm your email address:</p>
    </div>

    <div class="code-box">
        <span th:text="${code}">123456</span>
    </div>

    <div class="message">
        <p>This code will expire in 10 minutes.</p>
        <p>If you didn't request this, you can ignore this email.</p>
    </div>

    <div class="footer">
        &copy; MindPoke. All rights reserved.
    </div>
</div>
</body>
</html>
